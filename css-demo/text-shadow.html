<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本阴影</title>
  <style>
    .box {
      font-size: 40px;
      font-family: "楷体";
      color: #32cd32;
      /* 水平阴影 垂直阴影 模糊距离  阴影颜色*/
      text-shadow: 3px 3px 3px #cd5c5c;
    }
    .box_two {
      font-size: 30px;
      font-family: "隶书";
      color: #9932cc;
      /* 水平阴影 垂直阴影 模糊距离  阴影颜色*/
      text-shadow: 3px 3px 3px #cd5c5c, -3px -3px 3px #ff1493;
    }
  </style>
</head>

<body>
  <div class="box">
    央行：要把再贷款再贴现快速精准落实到位
  </div>
  <div class="box_two">
    央行：要把再贷款再贴现快速精准落实到位
    新华社北京2月26日电（记者吴雨）中国人民银行26日表示
  </div>
</body>

</html>
