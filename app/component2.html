<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Component2</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <mycom2></mycom2>
    </div>
    <script>
        Vue.component('mycom2',{
          // template 的内容只能有一个跟元素， 不能<h3></h3><span></span>
          template: '<div><h3>This is a component created by Vue.component</h3><span>123</span></div>'
        })

        var vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
