<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <style>
    /* 元素起始状态，还没有进入 */
    .v-enter,
    /* 动画离开之后的终止状态 */
    .v-leave-to{
      opacity: 0;
      transform: translateX(80px);
    }

    /* 入场动画时间段 */
    .v-enter-active,
    /* 离场动画时间段 */
    .v-leave-active{
      transition: all 1s ease;
    }

    /* 元素起始状态，还没有进入 */
    .my-enter,
    /* 动画离开之后的终止状态 */
    .my-leave-to{
      opacity: 0;
      transform: translateY(80px);
    }

    /* 入场动画时间段 */
    .my-enter-active,
    /* 离场动画时间段 */
    .my-leave-active{
      transition: all 1s ease;
    }
  </style>
</head>
<body>
  <div id="app">
    
    <input type="button" value="toggle" @click="flag=!flag" class="form-control" style="width: 200px;">
    <transition>
      <h3 v-if="flag">This is h3</h3>
    </transition>

    <input type="button" value="toggle" @click="flag2=!flag2" class="form-control" style="width: 200px;">
    <transition name="my">
      <h5 v-if="flag2">This is h3</h5>
    </transition>
   
    <h2>使用第三方类实现动画</h2>

    <input type="button" value="toggle" @click="flag3=!flag3" class="form-control" style="width: 200px;">
    <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" >
      <h3 v-if="flag3">This is h3</h3>
    </transition> -->
    
    <!-- 使用 duration 设置入场、离场动画 时长 ms -->
    <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="500">
      <h3 v-if="flag3" class="animated">This is h3</h3>
    </transition> -->

    <!-- 传入对象设置 duration -->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200, leave:400}">
      <h3 v-if="flag3" class="animated">This is h3</h3>
    </transition>
  </div>
  
  
</div>
<script>
  
  var vm = new Vue({
    el:'#app',
    data:{
      flag: true,
      flag2: true,
      flag3: true,
    },
    methods:{
    },
  })
</script>
</body>
</html>
