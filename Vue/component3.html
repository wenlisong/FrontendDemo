<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Component3</title>
</head>
<body>
  <div id="app">
    <mycom3></mycom3>
  </div>

  <div id="app2">
    <mycom3></mycom3>
    <login></login>
  </div>
  
  <template id="tmp1">
    <div>
      <h1>这是通过 template 元素， 在外部定义的组件结构，这个方式，有代码的只能提示和高亮</h1>
      <h4>good</h4>
    </div>
  </template>

  <template id="tmp12">
    <h1>这是私有的 login 组件</h1>
  </template>
  
  <script>
    Vue.component('mycom3', {
      template: '#tmp1'
    })
    
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
    })

    var vm2 = new Vue({
      el: '#app2',
      data: {},
      methods: {},
      filters:{},
      directives:{},
      components:{
        // 定义实例内部私有组件
        login:{
          template: '#tmp12'
        }
      },

      beforeCreate(){},
      created(){},
      beforeMount(){},
      mounted(){},
      beforeUpdate(){},
      updated(){},
      beforeDestroy(){},
      destroyed(){}
    })
  </script>
</body>
</html>
